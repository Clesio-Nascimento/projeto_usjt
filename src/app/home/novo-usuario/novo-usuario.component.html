<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    
      <h4 class="text-center">Registre-se e veja as ações sociais</h4>   

      <form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
          <div class="form-group">
              <input placeholder="e-mail" class="form-control" formControlName="email">
              <app-mensagem
                  *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
                  mensagem="E-mail obtigatório">
              </app-mensagem>
              <app-mensagem
              *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched" 
              mensagem="E-mail no formato incorreto">
      
              </app-mensagem>
      
          </div>
          <div class="form-group">
              <input placeholder="Nome Completo" class="form-control" formControlName="fullName">
          </div>
          <app-mensagem
          *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
          mensagem="Nome incorreto"
          > 
      
          </app-mensagem>
          <div class="form-group">
              <input placeholder="Usuario" class="form-control" formControlName="userName">
          </div>
          <app-mensagem
          *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched"
          mensagem="Usuário deve ser em letra minúscula">
          </app-mensagem>
          <app-mensagem
          *ngIf="novoUsuarioForm.get('userName')?.errors?. usuarioExistente"
          mensagem="Usuario já existe">
          </app-mensagem>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" formControlName="password">
          </div>
          <app-mensagem
          *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
          mensagem="Senha deve ser diferente do usuário"></app-mensagem>
      
          <button class="btn btn-primary btn-block">Cadastro</button>
      </form>
       
      <p>Já é um usuário? <a [routerLink]="['']">Faça Login</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
